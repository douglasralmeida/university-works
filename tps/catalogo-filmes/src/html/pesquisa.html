<!-- UI para PÃ¡gina de Pesquisa -->
<h2 class="win-h2">Resultado da Pesquisa</h2>
<win-auto-suggest-box query-text="consultaTexto" placeholder-text="Pesquisar" on-query-submitted="aoConsultar($event)"></win-auto-suggest-box>
<div>
    <p>
        <span ng-bind="pesquisaData.length"></span> resultado(s).
    </p>
</div>
<table>
    <tbody>
        <tr ng-repeat="x in pesquisaData">
            <td>
                <img class="imagpesquisa" ng-src="{{x.imagem}}" ng-class="{'imgrendonda': x.tipo == 1}"/>
            </td>
            <td>
                <a class="win-h4 win-link" href="#/{{x.nomeview}}/{{x.id}}" ng-bind="x.nome"></a>
                <p ng-bind="x.descricaotipo"></p>
            </td>
        </tr>
    </tbody>
</table>
