<win-auto-suggest-box placeholder-text="'Pesquisar'" style="margin-right: 8px; float: right;" on-query-submitted="aoConsultar($event)"></win-auto-suggest-box>
<h2 class="win-h2">Top10</h2>
<div ng-repeat="x in resultado" class="container">
    <a class="win-h2" href="#/verfilme/{{x.idfilme}}">
        <img class="posterfilme" ng-src="{{x.poster}}" />
    </a>
    <span ng-bind="x.nometraduzido" style="display: block; text-align:center;"></span>
</div>
