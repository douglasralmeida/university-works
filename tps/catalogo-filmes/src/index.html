    <!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Catálogo de Filmes</title>
        <link href="css/ui-dark.css" rel="stylesheet" />
        <link href="css/main.css" rel="stylesheet" />
        <script src="js/winjs.base-4.4.4.js"></script>
        <script src="js/winjs.ui-4.4.4.js"></script>
        <script src="js/angular-1.4.9.js"></script>
		<script src="js/angular-ui-router-1.0.11.js"></script>
        <script src="js/angular-winjs-4.4.0.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body class="win-type-body">
        <div id="app" ng-app="FilmesApp" ng-controller="appController">
            <win-split-view-pane-toggle class="win-splitviewpanetoggle" split-view="splitViewElement"></win-split-view-pane-toggle>
            <win-split-view id="splitView" opened-display-mode="'inline'">
                <win-split-view-pane>
                    <win-split-view-command label="'Início'" icon="'home'" on-invoked="irParaInicio()"></win-split-view-command>
                    <win-split-view-command label="'Adicionar pessoa'" icon="'people'" on-invoked="irParaAdicPessoa()"></win-split-view-command>
			    	<win-split-view-command label="'Adicionar filme'" icon="'video'" on-invoked="irParaAdicFilme()"></win-split-view-command>
                </win-split-view-pane>
                <win-split-view-content style="margin-left: 16px;">
    				<div ui-view></div>
		    	</win-split-view-content>
            </win-split-view>
        </div>
	</body>
</html>
